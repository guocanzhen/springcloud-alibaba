server.port=8801

#服务名
spring.application.name=spring-cloud-alibaba-consumer

#Nacos server 的地址
#单机版
#spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#集群版
spring.cloud.nacos.discovery.server-addr=127.0.0.1:1111

#以下配置信息并不是默认配置，而是我们自定义的配置，目的是不在 Controller 内硬编码服务提供者的服务名
#服务提供者的服务名
service-url.nacos-user-service=http://spring-cloud-alibaba-provider
